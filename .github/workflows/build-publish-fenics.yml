name: Create and publish a Docker image for sub-directory

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Name of release tag"
        default: "latest"
        type: string
      image_name:
         description: "Subdirectory of package"
         default: "fenics"
         type: string
env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          labels: |
            org.opencontainers.image.title=${{ github.event.inputs.image_name }}
            org.opencontainers.image.url=${{ github.GITHUB_SERVER_URL }}/${{ github.GITHUB_REPOSITORY }}/${{ github.event.inputs.image_name }}
            org.opencontainers.image.source=${{ github.GITHUB_SERVER_URL }}/${{ github.GITHUB_REPOSITORY }}/${{ github.event.inputs.image_name }}
          images: ${{ github.GITHUB_REPOSITORY }}/${{ github.event.inputs.image_name }}
          tags: |
            type=raw|value=${{ github.event.inputs.release_tag }}

